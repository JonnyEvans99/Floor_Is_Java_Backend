name: Daily Performance Tests

on:
  schedule:
    - cron: '00 00 * * *'  # Scheduled for midnight

jobs:
  performance:
    runs-on: ubuntu-latest

    env:
      TEST_VALID_ADMIN_USERNAME: ${{ secrets.TEST_VALID_ADMIN_USERNAME }}
      TEST_VALID_ADMIN_PASSWORD: ${{ secrets.TEST_VALID_ADMIN_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: Run JMeter Performance Test
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          result_file="reports/result_${timestamp}.jtl"
          ./apache-jmeter-5.4.1/bin/jmeter -n -t scripts/api-performance-test.jmx -l "${result_file}" -JTEST_VALID_ADMIN_USERNAME=$TEST_VALID_ADMIN_USERNAME -JTEST_VALID_ADMIN_PASSWORD=$TEST_VALID_ADMIN_PASSWORD

      - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: "${result_file}"
